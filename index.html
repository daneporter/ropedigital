<!DOCTYPE html>
<html>
<head>
	<title>ReadyPress</title>

  <meta http-equiv="refresh" content="10">
<style>.iframe-container {
  overflow: hidden;
  border: 0;
}
 
.iframe-container iframe {
   border: 0;
   height: 100%;
   left: 0;
   position: absolute;
   top: 0;
   width: 100%;
}
 
/* 4x3 Aspect Ratio */
.iframe-container-4x3 {
  border: 0;
}</style>

</head>
<body>

<div class="iframe-container">
  <iframe src="https://readypress.io/loading/" allowfullscreen frameBorder="0"></iframe>
</div>


</body>
</html>
